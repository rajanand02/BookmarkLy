
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bookmarkly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

  </head>
  <body style="background-color: #E0F1F7">
    <div class="row">
      <div class="col s10 offset-s1">
        <h2 class="center-align">Welcome to Bookmarkly</h2>
        <div class="col s4 folder-container">
          <div class="row">
            <input type="text" name="" id="name-input" value="" placeholder="Add folder" />
          </div>
          <div class="row">
            <div class="folders-list collection">
            </div>
          </div>
        </div>

        <div class="col s8 bookmark-container">
          <div class="row">
            <form id="bookmarkForm">
              <div class="input-field col s5">
                <input  id="title" type="text" class="validate" placeholder="Title">
              </div>
              <div class="input-field col s5">
                <input  id="url" type="text" class="validate" placeholder="Url">
              </div>
              <div class="col s2">
              <button type="submit" class="btn">Create</button>
            </div>
            </form>
          </div>
          <div class="row">
            <div class="bookmarks-list">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" charset="utf-8" class="folders-list-template">
      <div class="row folder-item-container" data-id="<%= name%>">
        <div class="col s9">
          <span class="name truncate"> <%= name%></span>    
        </div>
        <div class="col s3">
          <a href="#" class="secondary-content delete-folder right-align"> <i class="fa fa-close"></i></a>
          <a href="#" class="secondary-content edit-folder right-align"> <i class="fa fa-pencil"></i></a>
          <a class="secondary-content cancel-folder" href="#" style="display:none;"> <i class="fa fa-mail-reply"></i></a>
        </div>
      </div>
    </script>

    <script type="text/template" charset="utf-8" class="bookmarks-list-template">
      <div class="card row">
        <div class="bookmark-item">
          <div class="col s8">
            <p class="bookmark-title truncate">
              <%= title%>
            </p>
            <a class="truncate bookmark-url" href="<%= url%>" target="_blank">
              <%= url%>
            </a>

            <p class="bookmark-time">
              <%= moment(updatedAt).format('llll')%> 
            </p>
          </div>
          <div class="col s4 right-align  bookmark-actions">
            <a class="waves-effect waves-teal btn-flat orange-text  edit-bookmark" href="#">Edit</a> 
            <a class="waves-effect waves-teal btn-flat orange-text delete-bookmark" href="#">Delete</a> 
            <a class="waves-effect waves-teal btn-flat orange-text update-bookmark" style="display:none;" href="#">Update</a> 
            <a class="waves-effect waves-teal btn-flat yellow-text cancel-bookmark" style="display:none;" href="#">Cancel</a> 
          </div>
        </div>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="javascripts/folder.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/bookmark.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
