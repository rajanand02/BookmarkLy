
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bookmarkly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

  </head>
  <body>
    <div class="row">
      <div class="col s10 offset-s1">
        <h2 class="center-align">Welcome to Bookmarkly</h2>
        <div class="col s4 folder-container">
          <input type="text" name="" id="name-input" value="" /><button class="add-folder btn">Add</button> 
          <div class="folders-list collection">
          </div>
        </div>
      </div>
    </div>
    <!--<div class="folder-container">-->
      <!--<input type="text" name="" id="name-input" value="" /><button class="add-folder btn">Add</button> -->
      <!--<ul class="folders-list">-->
        <!--</ul>-->
      <!--</div>-->


    <script type="text/template" charset="utf-8" class="folders-list-template">
      <span class="name"> <%= name%></span>
      <button id="add" class="btn edit-folder yellow">Edit</button>
      <button id="delete" class="btn  delete-folder  red">Delete</button>
      <button id="update" class="btn  update-folder  blue" style="display:none;">Update</button>
      <button id="cancel" class="btn  cancel-folder grey " style="display:none;" >Cancel</button>
    </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="javascripts/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
